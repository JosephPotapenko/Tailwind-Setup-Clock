<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="time.js" defer></script>
    <script src="date.js" defer></script>

</head>
<body class="h-screen flex justify-center items-center drop-shadow-lg ">

    <main>
  
        <!-- Time -->
        <time class="time">
          <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2 font-serif text-9xl">
  
            <data class="hours block">HH</data>
            <data class="minutes block">MM</data>
            <data class="seconds block text-7xl">SS</data>
            <data class="amOrPM block text-8xl flex justify-start items-center">AM/PM</data>
          
          </time>
      
          
        <!-- Date -->
        <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2 font-serif text-4xl ">
          <data class="month text-yellow-900 flex justify-center items-center">Month</data>
          <data class="dayOfMonth text-yellow-800 flex justify-center items-center">00</data>
          <data class="year text-yellow-800 flex justify-center items-center">0000</data>
          <data class="dayOfWeek text-red-900 flex justify-center items-center">SMTWTFS</data>
        </time>
      
      </main>
    
</body>
</html>
