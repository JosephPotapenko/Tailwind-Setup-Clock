<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="time.js" defer></script>
    <script src="date.js" defer></script>

</head>
<body class="h-screen flex justify-center items-center">

    <main>
  
        <!-- Time -->
        <time class="time">
          <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-2 font-serif text-9xl drop-shadow-lg">
  
            <data class="hours block">HH</data>
            <data class="minutes block">MM</data>
            <data class="seconds block text-7xl">SS</data>
            <data class="amOrPM block text-8xl">AM/PM</data>
          
          </time>
      
          
        <!-- Date -->
        <time class="container block grid mx-auto lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-2 font-medium font-serif text-3xl drop-shadow-lg">
          <data class="month text-yellow-900">Month</data>
          <data class="dayOfMonth text-yellow-800">00</data>
          <data class="year text-yellow-800 ">0000</data>
          <data class="dayOfWeek text-yellow-800">SMTWTFS</data>
        </time>
      
      </main>
    
</body>
</html>
